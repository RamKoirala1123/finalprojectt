{% extends 'app/newbase.html' %}
{% load static %}

{% block title %}Product Detail{% endblock title %}

{% block main-content %}
<div class="container overflow-hidden">
  <div class="row">
    <div class="col-md-6">
      <div class="d-flex justify-content-center align-items-center h-100">
        <img src="{{ product.product_image.url }}" alt="{{ product.name }}" class="img-fluid" style="width:300px;">
      </div>
    </div>
    <div class="col-md-6">
      <h3 class="fw-bold">{{ product.name }}</h3>
      <hr />
      <p class="text-muted text-uppercase">{{ product.description }}</p>
      <h5 class="font-weight-light">Per {{ product.unit }}</h5>
      <h4>{{ product.price }} $</h4>

      <form action="{% url 'add_to_cart' %}">
        <input
          type="hidden"
          name="prod_id"
          value="{{product.id}}"
          id="product_id"
        />
        <button
          type="submit"
      style="background: rgb(103, 222, 103);
        color: #fff;
        font-size: 12px;
        text-transform: uppercase;
        letter-spacing: 1px;
        border: none;
        padding: 12px 40px;
        cursor: pointer; 
        border: none;">
          Add to Cart
        </button>
      </form>
      </div>
    </div>
  </div>
  

</div>

{% endblock main-content %}
